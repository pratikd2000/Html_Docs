<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simple Table</h1>
  
    <table border="">
        <thead>
            <tr>
                <th>Id</th><th>Name</th><th>Post</th><th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td><td>Aarati</td><td>Angular Developer</td><td>850000</td>
            </tr>
            <tr>
                <td>102</td><td>Abhishek</td><td>React Developer</td><td>86000</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <h2>Table with Rowspan</h2>
     
    <table border="" width="25%">
        <tr>
            <td>A</td><td rowspan="2" bgcolor="pink">B</td><td>C</td>
        </tr>
        <tr>
            <td>D</td><td>E</td>
        </tr>
        <tr>
            <td rowspan="2">F</td><td>G</td><td>H</td>
        </tr>
        <tr>
            <td>I</td><td>J</td>
        </tr>
    </table>
<hr>
<h2>Table with Colspan</h2>
<table border="" width="25%">
<tr>
    <td colspan="2">A</td><td>B</td>
</tr>
<tr>
    <td>C</td><td>D</td><td>E</td>
</tr>
<tr>
    <td>F</td><td colspan="2">G</td>
</tr>
<tr>
    <td>C</td><td>D</td><td>E</td>
</tr>
</table>
<hr>
<h2>Table with Colspan and rowspan</h2>
<table border="" width="25%">
   <tr>
    <td rowspan="2" colspan="2">A</td><td>B</td>
   </tr>
   <tr>
    <td>C</td>
   </tr>
   <tr>
    <td>D</td><td rowspan="2" colspan="2">E</td>
   </tr>
   <tr>
    <td>F</td>
   </tr>
</table>




</body>
</html>
